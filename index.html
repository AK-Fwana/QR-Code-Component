<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./images/favicon-32x32.png" alt="Site logo" class="logo" />
    </header>

    <main>
      <article class="card">
        <h1>Scan here</h1>
        <img
          src="./images/image-qr-code.png"
          alt="QR code linking to Frontend Mentor"
        />

        <section>
          <p>
            <strong
              >Improve your front-end skills by building projects Scan the QR
              code to visit</strong
            >
            <span class="description"
              >Frontend Mentor and take your coding skills to the next
              level</span
            >
          </p>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/AK-Fwana" target="_blank">AK-Fwana</a>.
    </footer>
  </body>
</html>
